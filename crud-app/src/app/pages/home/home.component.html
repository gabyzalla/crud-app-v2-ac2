<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Informações Resumidas dos Usuários</h2>
      <p>Quantidade de usuários cadastrados: {{ userCount }}</p>
      
      <h3>Quantidade de Usuários por Função</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Função</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of getRoles()">
            <td>{{ role }}</td>
            <td>{{ roleCount[role] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>

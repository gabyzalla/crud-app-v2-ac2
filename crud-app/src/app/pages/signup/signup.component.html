<section class="vh-100 gradient-custom">
    <div class="container py-5 vh-100">
      <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="name">Nome Completo</label>
                    <input type="text" formControlName="name" class="form-control form-control-lg">
                    <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)">
                      <div class="text-danger">Nome é obrigatório</div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control form-control-lg">
                    <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
                      <div class="text-danger">Por favor insira um e-mail válido</div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" formControlName="password" class="form-control form-control-lg">
                    <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
                      <div class="text-danger">Por favor insira uma senha entre 6 e 20 caracteres</div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="passwordConfirmation">Confirmação de senha</label>
                    <input type="password" formControlName="passwordConfirmation" class="form-control form-control-lg">
                    <div *ngIf="signupForm.get('passwordConfirmation')?.invalid && (signupForm.get('passwordConfirmation')?.dirty || signupForm.get('passwordConfirmation')?.touched)">
                      <div class="text-danger">Por favor insira uma senha entre 6 e 20 caracteres</div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!signupForm.valid">Signup</button>
                  </div>
                </form>
                <p class="text-center text-muted mt-5 mb-0">Já tem uma conta? <a routerLink="/login" class="fw-bold text-body"><u>Login aqui</u></a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
